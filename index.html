<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Etch-A-Sketch</title>
    </head>

    <body>
        
        <div class="container">
            <button class="start" onclick="startGame()">Start Game</button>
            <div class="color-container">
                <button id="red" class="red" type="button">Red</button>
                <button id="blue" class="blue" type="button">Blue</button>
                <button id="orange" class="orange" type="button">Orange</button>
                <button id="brown" class="brown" type="button">Brown</button>
                <button id="black" class="black" type="button">Black</button>
                <button id="pink" class="pink" type="button">Pink</button>
                <button id="purple" class="purple" type="button">Purple</button>
                <button id="green" class="green" type="button">Green</button>
            </div>
            <button class="retry">Retry</button>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
